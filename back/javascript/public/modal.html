<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">

<script>
	function validate() {
		var x = document.forms["login_form"];
		for (i = 0; i < x.children.length; i++) {
			var n = x.children[i].getAttribute('name')
			if (n != null) {
				var p = x[n].value;
				if (p == "") {
					alert("form cannot be empty");
					return false;
				}
			}
		}
		return true;
	}
</script>


<meta charset="windows-1256">
<title>Insert title here</title>
</head>
<body>


	<button type="button" class="btn btn-danger" data-target="#first-modal"
		data-toggle="modal">Open Modal</button>



	<div class="modal" id="first-modal">

		<div class="modal-dialog modal-xl modal-dialog-centered">

			<div class="modal-content">

				<div class="modal-header">Title of our modal</div>

				<div class="modal-body">


					<form name="login_form" onsubmit="return validate()"
						action="asdasad.html" method="post">


						<input type="text" class="form-control" name="username" id="uname">
						<input type="text" class="form-control" name="password" id="pass">


						<button type="submit" class="btn btn-danger ">Click</button>



					</form>



				</div>


				<div class="modal-footer">

					<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>



				</div>






			</div>

		</div>
	</div>










	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
		crossorigin="anonymous"></script>


</body>
</html>
