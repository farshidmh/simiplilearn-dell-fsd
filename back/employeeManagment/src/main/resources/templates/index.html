<html>
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">



<script>
	function loadInfo() {

		var xhttp = new XMLHttpRequest();

		xhttp.onload = function() {
			
			var obj = JSON.parse(this.responseText);
			
			
			document.getElementById("spn_name").innerHTML = obj.name;
		}

		var id = document.getElementById("empId").value;
		
		
		xhttp.open("GET", "http://localhost:8080/find/"+id);
		xhttp.send();

	}
</script>




</head>

<body>

	<div class="container pt-2">


		<div class="card mb-2">

			<div class="card-header">Check Employee</div>

			<div class="card-body">

				<div class="row">

					<div class="col">
						<div class="form-group">
							<label> Employee ID </label> <input type="text" id="empId"
								class="form-control">
						</div>


					</div>

				</div>

				<div class="row">
					<div class="col text-center">
						<button type="button" class="btn btn-success" onclick="loadInfo()">Check</button>
					</div>
				</div>


			</div>



		</div>

		<div class="card">
			<div class="card-header">Search Result</div>
			<div class="card-body">

				Name: <span id="spn_name"></span>

			</div>
		</div>






	</div>














</body>

</html>
